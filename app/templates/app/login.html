
{% extends "app/base.html" %}

{% block title %}
Jobfinder | Login
{% endblock title %}


{% block content %}
    <h1 class="text-center alert alert-warning mr-5">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form><br><br>
    {% if messages %}
    {% for message in messages %}
    <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>  
    {% endfor %}
    
  {% endif %}
</body>
</html>
{% endblock content %}
