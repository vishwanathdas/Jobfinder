
{% extends "app/base.html" %}

{% block title %}
Jobfinder | Apply Job
{% endblock title %}


{% block content %}
    <h1 class="text-center alert alert-success">Apply for {{ job.title }}</h1><br><br>
    <form method="post" enctype="multipart/form-data" class="ml-5">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" class="form-control"><br>
        <input type="email" name="email" placeholder="Your Email" class="form-control"><br>
        <input type="file" name="resume" class="form-control"><br>
        <button type="submit" class="btn btn-success">Apply</button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>  
    {% endfor %}
    
  {% endif %}
{% endblock %}
